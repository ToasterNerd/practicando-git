name: Deploy to PRO

on:
  push:
    tags:
      - '*'

jobs:
  pro-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Set robots.txt for PRO
        run: |
          cat > public/robots.txt << 'EOF'
          User-agent: *
          Allow: /
          EOF

      - name: Build
        run: npm run build

      - name: Setup SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: github-actions
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to PRO server
        run: rsync -avz --delete -e "ssh -4 -i ~/.ssh/github-actions -p ${{ secrets.SSH_PORT }} -o ConnectTimeout=20" out/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PRO_PATH }}
